<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<!-- 8AM Block -->
    <div id="eightAM" class="row time-block">
      <div class="col-md-1 hour">8 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 9AM Block -->
    <div id="nineAM" class="row time-block">
      <div class="col-md-1 hour">9 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 10AM Block -->
    <div id="tenAM" class="row time-block">
      <div class="col-md-1 hour">10 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 11AM Block -->
    <div id="elevenAM" class="row time-block">
      <div class="col-md-1 hour">11 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 12PM Block -->
    <div id="twelvePM" class="row time-block">
      <div class="col-md-1 hour">12PM </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 1PM Block -->
    <div id="onePM" class="row time-block">
      <div class="col-md-1 hour">1 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 2PM Block -->
    <div id="twoPM" class="row time-block">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 3PM Block -->
    <div id="threePM" class="row time-block">
      <div class="col-md-1 hour">3 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
<!-- 4PM Block -->
    <div id="fourPM" class="row time-block">
      <div class="col-md-1 hour">4 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
